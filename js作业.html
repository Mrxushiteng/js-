			var ib=inputb.value;

				if(!isNaN(ia) && !isNaN(ib)){
				 if(suan.value=='+'){
				 c.value = parseInt(a.value)+parseInt(b.value);

       }
			 else{
				 jg.innerHTML='前框或后框不是数字';
				}
			 }
		}
	</script>
</body>
</html>
